<!DOCTYPE html>
<html>
<head>
    <title>Неверный адрес</title>
    <meta charset="utf-8">
</head>
<style>
    body {
        background: #b88bb2
    }
    .cont {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 20%;
        position: absolute;
        top: 20%;
        width: 100%;
    }
    .btn {
        display: inline-block;
        color: white;
        background: rgba(0, 0, 0, 0);
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        border: 0px;
        font-family: 'Comfortaa', cursive;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .bg {
        display: inline-block;
        flex-grow: 0.75;
        margin: 0;
        padding: 0;
        position: relative;
        width: 100%;
        height: 260px;
        display: flex;
        justify-content: center;
        perspective: 3000px;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }    
    .num {
        display:block;
        align-self: center;
        margin-top: -18px;
        transition: all 0.3s ease;
        transform: rotateX(40deg) rotateZ(5deg);
        font-family: Impact, Charcoal, sans-serif;
        letter-spacing: 3px;
        color: #f5f5f5;
        text-shadow: white 0.006em 0.006em 0.007em, #9c9c9c 1px 1px 1px, #9c9c9c 1px 2px 1px, #9c9c9c 1px 3px 1px, #9c9c9c 1px 4px 1px, #9c9c9c 1px 5px 1px, #9c9c9c 1px 6px 1px, #9c9c9c 1px 7px 1px, #9c9c9c 1px 8px 1px, #9c9c9c 1px 9px 1px, #9c9c9c 1px 10px 1px, #9c9c9c 1px 11px 1px, #9c9c9c 1px 12px 1px, rgba(16, 16, 16, 0.4) 1px 18px 6px, rgba(16, 16, 16, 0.2) 1px 22px 10px, rgba(16, 16, 16, 0.2) 1px 26px 35px, rgba(16, 16, 16, 0.4) 1px 30px 65px;
    }
    @media (orientation: landscape) {
        .num {
            font-size: 15vw;
        }
        .btn {
            font-size: 3vw;
            height: 15vh;
            width: 30vw;
        }
        .cont1 {
            position: absolute;
            top: 85%;
            left: 36%;
        }
        .bg:hover .num {
            margin-top: -26px;
            text-shadow: white 0.006em 0.006em 0.007em, #9c9c9c 1px 1px 1px, #9c9c9c 1px 2px 1px, #9c9c9c 1px 3px 1px, #9c9c9c 1px 4px 1px, #9c9c9c 1px 5px 1px, #9c9c9c 1px 6px 1px, #9c9c9c 1px 7px 1px, #9c9c9c 1px 8px 1px, #9c9c9c 1px 9px 1px, #9c9c9c 1px 10px 1px, #9c9c9c 1px 11px 1px, #9c9c9c 1px 12px 1px, rgba(16, 16, 16, 0.4) 1px 38px 26px, rgba(16, 16, 16, 0.2) 1px 42px 30px, rgba(16, 16, 16, 0.2) 1px 46px 65px, rgba(16, 16, 16, 0.4) 1px 50px 95px;
        }
    }
    @media (orientation: portrait) {
        .num {
            font-size: 15vh;
        }
        .btn {
            font-size: 5vw;
            height: 20vh;
            width: 40vw;
            text-decoration: underline;
        }
        .cont1 {
            position: absolute;
            top: 80%;
            left: 32%;
        }
</style>
<body>
    <div class="cont">
        <div class="bg">
            <span class="num">404
            </span>
        </div>
    </div>
    <form action="/main" align="center" class="cont1">
        <button type="submit" class="btn">На главную</button>
    </form>
</body>
</html>
